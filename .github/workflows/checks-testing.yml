name: ChecksAndTesting

on:
  push:
    branches: [main, develop]

jobs:
  analyze:
    name: Analyze code quality
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: true
      matrix:
        language: ["python"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
      - name: Autobuild
        uses: github/codeql-action/autobuild@v2
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{matrix.language}}"

  python_testing:
    name: Python checks and tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v3
      - name: Install poetry
        run: |
          curl -O -sSL https://install.python-poetry.org/install-poetry.py
          python install-poetry.py -y --version 1.6.1
          echo "PATH=${HOME}/.poetry/bin:${PATH}" >> $GITHUB_ENV
          rm install-poetry.py
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "poetry"
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "poetry"
      - name: Install dependencies and project
        run: |
          poetry env use ${{ matrix.python-version }}
          poetry install --with tests,develop
      - name: Format with ruff
        run: |
          poetry run ruff ./src/passsssword  ./tests
      - name: Check with black
        run: |
          poetry run black --check ./src/passsssword  ./tests
      - name: Check with mypy
        run: |
          poetry run mypy --config-file=pyproject.toml .
      - name: Test with pytest
        run: |
          poetry run pytest --cov src --cov-fail-under=95 --cov-report term-missing
